<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class= "container">
<form autocomplete="off" (ngSubmit) = "pesquisar()">
  <div class= "ui-g">
    <div class= "ui-g-12">
      <h1>
       Biblioteca: Usuarios
      </h1>
    </div>

    <div class="ui-g-12 ui-fluid">
     <input pInputText type= "text" name="nome" placeholder="Nome" [(ngModel)]= "nomeBusca">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>
</form>

<div class= "ui-g">
  <div class="ui-g-12">
    <p-table [value] = "usuarios" [paginator]="true" [rows]= "5" [responsive]="true">
        <ng-template pTemplate= "header">
          <tr>
            <th class= "col-id-header">Id</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate= "body" let-user>
          <tr>
           <td class="col-id">{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.tipo}}</td>
            <td>{{user.sexo}}</td>
            <td>{{user.idade}}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000" class= ui-button-info [routerLink] = "['/usuarios',user.id]"></button>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class= ui-button-danger (click)= "confirmarExclusao(user)"></button>
            </td>
          </tr>
        </ng-template>


      </p-table>
    </div>
  </div>
