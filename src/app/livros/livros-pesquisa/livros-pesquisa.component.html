<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class= "container">
<form autocomplete="off" (ngSubmit) = "pesquisar()">
  <div class= "ui-g">
    <div class= "ui-g-12">
      <h1>
       Biblioteca: Livros!!!
      </h1>
    </div>

    <div class="ui-g-12 ui-fluid">
     <input pInputText type= "text" name="titulo" placeholder="Título do Livro" [(ngModel)]= "nomeBusca">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>
</form>

<div class= "ui-g">
  <div class="ui-g-12">
    <p-table [value] = "livros" [paginator]="true" [rows]= "5" [responsive]="true">
        <ng-template pTemplate= "header">
          <tr>
            <th class= "col-id-header">Id</th>
            <th>Título</th>
            <th>Número de Exemplares</th>
            <th>Área de Conhecimento</th>
            <th>Local</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate= "body" let-liv>
          <tr>
           <td class="col-id">{{liv.id}}</td>
            <td>{{liv.titulo}}</td>
            <td>{{liv.numExemplares}}</td>
            <td>{{liv.areaConhecimento}}</td>
            <td>{{liv.localBiblioteca}}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000" class= ui-button-info [routerLink] = "['/livros',liv.id]"></button>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class= ui-button-danger (click)= "confirmarExclusao(liv)"></button>
            </td>
          </tr>
        </ng-template>


      </p-table>
    </div>
  </div>
