<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

<div class= "container">
<form autocomplete="off" (ngSubmit) = "pesquisar()">
  <div class= "ui-g">
    <div class= "ui-g-12">
      <h1>
       Biblioteca: Empréstimo
      </h1>
    </div>

    <div class="ui-g-12 ui-fluid">
     <input pInputText type= "text" name="nome" placeholder="Usuário" [(ngModel)]= "nomeBusca">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>
</form>

<div class= "ui-g">
  <div class="ui-g-12">
    <p-table [value] = "emprestimo" [paginator]="true" [rows]= "5" [responsive]="true">
        <ng-template pTemplate= "header">
          <tr>
            <th class= "col-id-header">Id</th>
            <th>Usuário</th>
            <th>Data do Empréstimo</th>
            <th>Data de Devolução</th>
            <th>Livros</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate= "body" let-emp>
          <tr>
           <td class="col-id">{{emp.id}}</td>
            <td>{{emp.user.nome}}</td>
            <td>{{emp.dtAtual}}</td>
            <td>{{emp.dtDevolucao}}</td>
            <td>{{emp.livro1.titulo}}</td>
            <td>{{emp.livro2.titulo}}</td>
            <td>{{emp.livro3.titulo}}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" showDelay="1000" class= ui-button-info [routerLink] = "['/emprestimos',emp.id]"></button>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" showDelay="1000" class= ui-button-danger (click)= "confirmarExclusao(emp)"></button>
            </td>
          </tr>
        </ng-template>


      </p-table>
    </div>
  </div>
